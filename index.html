<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Rol</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-bar">
                    
                    
                       <div class="logo"></div>
                       <a href="">Inicio</a>
                       <a href="">Mochila</a>
                       <a href="">Pokemon</a>
                       <a href="">Opcion</a>
                       <a href="">Opcion</a>
                       

                </div>
        </header>

        <main class="main">
            <div class="caracteristicas">
                <h1 class="title-player">Caracteristicas del personaje</h1>
                    <label for="name">Nombre</label>
                    <input type="text" name="name">

                    <label for="age">Edad</label>
                    <input type="number" name="age" max="70" min="10">

                    <label for="profetion">Profesion</label>
                    <input type="text" name="profetion">

                    <label for="xp">Puntos de experiencia</label>
                    <input type="text" name="xp">

                    <label for="gender">Sexo</label>
                    <input type="text" name="gender">

                    <label for="aligment">Alineamiento</label>
                    <input type="text" name="aligment">

                    <label for="player-name">Nombre del jugador</label>
                    <input type="text" name="player-name">

                    <label for="level">Nivel</label>
                    <input type="number" name="level" max="100" min = "1">
                    <button class="accept">Aceptar</button>

            </div>
        </main>
        <aside class="aside">
            ASIDE
        </aside>
        <footer class="footer">
            FOOTER
        </footer>

    </div>
</body>
</html>
